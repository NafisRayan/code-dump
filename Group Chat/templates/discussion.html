<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Discussion Group Chat</title>
</head>
<body style="background-image: url('/static/bg11-.gif'); background-size: cover;">
    <header>
        <h1>Discussion Group Chat</h1>
        <nav>
            <!-- You can add more navigation links if needed -->
        </nav>
    </header>

    <main>
        <div class="discussion-container">
            <h2>Discussion</h2>
            <div class="messages">
                {% for entry in discussion %}
                    <p><strong>{{ entry['username'] }}:</strong> {{ entry['message'] }}</p>
                {% endfor %}
            </div>

<!-- Modify the form to include a hidden input field for username -->
<form action="{{ url_for('post_message') }}" method="post">
    {% if session['username'] %}
        <input type="hidden" name="username" value="{{ session['username'] }}">
        <p>Logged in as: <strong>{{ session['username'] }}</strong></p>
    {% else %}
        <p>Non User</p>
    {% endif %}
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Post Message</button>
</form>

        </div>
    </main>

    <!-- Add any other scripts or elements if needed -->
</body>
</html>
