<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-semibold text-gray-700">Chatbot</h1>
        </div>
        <div id="chat-window" class="h-96 overflow-y-auto p-4 space-y-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
                <input type="text" id="user-input" class="flex-grow px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                <button id="send-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', isUser ? 'justify-end' : 'justify-start');
            
            const textElement = document.createElement('div');
            textElement.classList.add('max-w-xs', 'px-4', 'py-2', 'rounded-lg', isUser ? 'bg-blue-500' : 'bg-gray-300', isUser ? 'text-white' : 'text-gray-800');
            textElement.textContent = message;
            
            messageElement.appendChild(textElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function botResponse(userMessage) {
            // Simple bot logic - you can replace this with more advanced AI or API calls
            const responses = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm doing well, thank you for asking!",
                "bye": "Goodbye! Have a great day!"
            };
            
            return responses[userMessage.toLowerCase()] || "I'm not sure how to respond to that. Can you please rephrase or ask something else?";
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                setTimeout(() => {
                    const response = botResponse(message);
                    addMessage(response);
                }, 500);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
