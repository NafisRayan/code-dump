<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white dark:bg-gray-700 rounded-lg shadow-md">
        <div class="p-4 border-b border-gray-200 dark:border-gray-600">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Chatbot</h1>
                <button id="theme-btn" class="px-4 py-2 bg-blue-500 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-700">
                    <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="chat-window" class="h-96 overflow-y-auto p-4 space-y-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-600">
            <div class="flex space-x-2">
                <input type="text" id="user-input" class="flex-grow px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-gray-200 dark:border-gray-500" placeholder="Type your message...">
                <button id="send-btn" class="px-4 py-2 bg-blue-500 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-700">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');

        let isDarkMode = false;

        function toggleTheme() {
            document.body.classList.toggle('dark');
            isDarkMode = !isDarkMode;
            updateThemeIcon();
        }

        function updateThemeIcon() {
            themeIcon.setAttribute('d', isDarkMode ? 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z' : 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0016 12a9.003 9.003 0 01-4.646 7.354z');
        }

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', isUser ? 'justify-end' : 'justify-start');
            
            const textElement = document.createElement('div');
            textElement.classList.add('max-w-xs', 'px-4', 'py-2', 'rounded-lg', isUser ? 'bg-blue-500 dark:bg-blue-700' : 'bg-gray-300 dark:bg-gray-600', isUser ? 'text-white' : 'text-gray-800 dark:text-gray-200');
            textElement.textContent = message;
            
            messageElement.appendChild(textElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function botResponse(userMessage) {
            // Simple bot logic - you can replace this with more advanced AI or API calls
            const responses = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm doing well, thank you for asking!",
                "bye": "Goodbye! Have a great day!"
            };
            
            return responses[userMessage.toLowerCase()] || "I'm not sure how to respond to that. Can you please rephrase or ask something else?";
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                setTimeout(() => {
                    const response = botResponse(message);
                    addMessage(response);
                }, 500);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        themeBtn.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
