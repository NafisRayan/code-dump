<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto my-8">
        <h1 class="text-2xl font-bold mb-4">YouTube Search Results</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for result in results %}
            <div class="bg-white shadow-md rounded overflow-hidden">
                <a href="{{ result.url }}" target="_blank">
                    <img src="{{ result.thumbnail }}" alt="{{ result.title }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-bold">{{ result.title }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
